# ===========================
# === Production Workflow ===
# ===========================
name: Production

on:
  push:
    branches:
      - main

env:
  APP_NAMES: vote result worker seed
  TAG: prod

jobs:

  # ---------------------
  # 1) BUILD DOCKER IMAGES
  # ---------------------
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Images (no push)
        shell: bash
        run: |
          mkdir -p docker-save
          for app in $APP_NAMES; do
            echo "Building image for: $app"
            docker build -t $app:$TAG "./$app"
            docker save -o "docker-save/$app.tar" "$app:$TAG"
          done

      - name: Upload built images
        uses: actions/upload-artifact@v4
        with:
          name: built-docker-images
          path: docker-save/
          retention-days: 1


  # ---------------------
  # 2) PUSH DOCKER IMAGES
  # ---------------------
  push:
    name: Push Docker Images to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      TAG: prod
      APP_NAMES: vote result worker seed

    steps:
      - name: Download images
        uses: actions/download-artifact@v4
        with:
          name: built-docker-images
          path: docker-load/

      - name: Load Docker Images
        shell: bash
        run: |
          for app in $APP_NAMES; do
            echo "Loading $app..."
            docker load -i "docker-load/$app.tar"
          done

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Tag & Push Images
        shell: bash
        run: |
          for app in $APP_NAMES; do
            echo "Pushing: $DOCKERHUB_USERNAME/$app:$TAG"
            docker tag "$app:$TAG" "$DOCKERHUB_USERNAME/$app:$TAG"
            docker push "$DOCKERHUB_USERNAME/$app:$TAG"
          done
